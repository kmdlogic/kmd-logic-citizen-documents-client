version: '{build}'
skip_tags: true
image:
  - Visual Studio 2019
  - Ubuntu1804
configuration: Release
test: false
install:
  - ps: ./setup.ps1
build_script:
  - ps: dotnet --info
  - ps: dotnet --list-sdks
  - ps: ./build.ps1
for:
-
  matrix:
    only:
      - image: Ubuntu1804
  install:
  - sh setup.sh
  build_script:
  - dotnet --info
  - dotnet --list-sdks
  - pwsh -v
  - sh build.sh
artifacts:
- path: artifacts/Kmd.Logic.CitizenDocuments.Client*.nupkg
deploy:
- provider: NuGet
  api_key:
    secure: cxnqT81ROTppRqe38gj69DWR//0h3h3+54voUvyu/uC3nqCbqQIzd4tp8ZF3p9Q/-
  skip_symbols: true
  on:
    branch: /^(master|dev)$/
    CI_WINDOWS: true
- provider: GitHub
  auth_token:
    secure: g3OuAhKEQrlw42xRckTIVFfd3RWLlJ+J6v0gDL1vARSFRnnvxNKTYmwwzeCHk2cG
  artifact: Kmd.Logic.CitizenDocuments.*\.nupkg/
  tag: v$(appveyor_build_version)
  on:
    branch: master
    CI_WINDOWS: true
